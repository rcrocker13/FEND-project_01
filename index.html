			</div>
			<div class="col-md-3 project">
				<img class="img-responsive" src="assets/collapsibleTree.png" alt="project 3 image">
				<h4 class="text-uppercase"><a href="http://bl.ocks.org/mbostock/4339083">Tree Diagram</a></h4>
